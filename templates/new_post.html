{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="col-md-8 mt-3 card offset-2">
    <div class="card-body">
        <h3>Create a new post:</h3>
        <p>Posting as {{ user.username }}</p>
        <form method="post">
            {{ post_form | crispy }}
            {% csrf_token %}
            <button type="submit" class="btn btn-signup btn-lg">Create Post</button>
        </form>
    </div>
</div>
{% endblock %}
